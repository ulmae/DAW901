<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identificarse | PokeBank</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>
    <header>
        <div class="logo">PokeBank</div>
        <div class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <nav class="nav-bar" id="nav-bar">
            <ul>
                <li><a href="#" class="active">Inicio</a></li>
                <li><a href="#">Acciones</a></li>
                <li><a href="../historial/index.html">Historial</a></li>
                <li><a href="#">Gráficas</a></li>
                <li><a href="#">Nuestro Equipo</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <form action="" id="form">
            <h1>Inicio de Sesión</h1>
            <div class="input-control">
                <label for="username">Usuario</label>
                <input id="username" name="username" type="text" required>
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="password">PIN (4 digitos)</label>
                <input type="password" name="password" id="password" required>
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="password">Confirmar PIN</label>
                <input type="password" name="password2" id="password2" required>
            </div>
            <a href="#">¿Olvidaste tu contraseña?</a>
            <button type="submit">Iniciar Sesión</button>
        </form>
    </div>
    <script src="../script.js"></script>
</body>

</html>
